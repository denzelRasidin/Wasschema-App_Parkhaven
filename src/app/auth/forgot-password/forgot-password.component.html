<main>
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <a routerLink="/login">
        <img id="logo"
             mat-card-image
             src="../../../assets/parkhaven-logo.png"
             alt="Logo">
      </a>
    </mat-card-header>

    <form [formGroup]="forgotPasswordForm"
          (ngSubmit)="resetPassword();">
      <mat-card-content>
        <mat-form-field>
          <input matInput
                 placeholder="Email"
                 formControlName="email"
                 type="email"/>
          <mat-error *ngIf="email.errors?.required">
            Email required.
          </mat-error>
          <mat-error *ngIf="email.errors?.email">
            Incorrect email.
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <div id="action">
        <button mat-raised-button
                color="primary"
                type="submit">Send Email
        </button>
      </div>

      <div id="card_footer">
        <a class="action_link"
           routerLink="/login">Log In</a>
      </div>
    </form>
  </mat-card>
</main>
