<div class="week_and_counter_bar">
  <h1>Week {{currentDate | date:'ww - dd MMMM yyyy'}}</h1>
  <button mat-stroked-button (click)="getCounters()">Remaining Appointments</button>
</div>

<nav mat-tab-nav-bar class="demo-tab-group">
  <a mat-tab-link
     *ngFor="let room of rooms"
     [routerLink]="['/room', room.id]"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"   (click)="selectRoom(room.id)">
    {{room.name}}
  </a>
</nav>

<router-outlet></router-outlet>
