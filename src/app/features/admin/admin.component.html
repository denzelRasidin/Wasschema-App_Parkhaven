<main>
  <div id="users">
    <h2>Users</h2>
    <table>
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>House Number</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let user of users; let index = index">
        <td>{{index + 1}}</td>
        <td>
          {{user.email}}
        </td>
        <td>
          {{user.id}}
        </td>
        <td>
          <button mat-button
                  (click)="delete(user)">Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</main>
