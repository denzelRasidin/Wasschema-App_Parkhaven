<div class="settings_card mat-elevation-z4">
  <div class="title">
    <h2>Enable notifications</h2>
  </div>
  <div class="messages">
    <mat-slide-toggle color="primary"
                      [checked]="notificationsEnabled"
                      [disabled]="permissionDenied"
                      (change)="changeOccurred($event)">
      <span class="enable_wrap">Receive notifications 30 minutes before appointments</span>
    </mat-slide-toggle>
  </div>
</div>
